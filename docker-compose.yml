services:
    postgres:
        image: postgres
        container_name: postgres_db
        restart: always
        environment:
          POSTGRES_DB: ${POSTGRES_DB}
          POSTGRES_USER: ${POSTGRES_USER}
          POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
          POSTGRES_ROOT_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
        ports:
          - ${POSTGRES_PORT}:5432
        volumes:
          - postgres-db-volume:/var/lib/postgresql/data
          - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
          interval: 10s
          retries: 5
          start_period: 30s
          timeout: 10s
        networks:
            - db-network
    pgadmin:
        image: dpage/pgadmin4
        environment:
            PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
            PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
        ports:
            - ${PGADMIN_PORT}:80
        volumes:
            - ./scripts/servers.json:/pgadmin4/servers.json
        networks:
            - db-network       
            
    movies-backend:
        build:
            context: https://github.com/AgueroSalcinesIgnacio/cinema-backend-movies.git#feature/docker
            dockerfile: Dockerfile
        image: movies-backend
        environment:
            DB_URL: ${POSTGRES_URL}
            PG_USER: ${POSTGRES_USER}
            PG_PASSWORD: ${POSTGRES_PASSWORD}
        ports:
            - ${BACKEND_MOVIES_PORT}:8080
        
        depends_on:
            postgres:
                condition: service_healthy
                restart: true
        networks:
            - db-network
            - backend-network
            
    cinema-bff:
        build:
           #context: https://github.com/AgueroSalcinesIgnacio/cinema-bff.git#develop
           context: ../backend_for_frontend/repositories/cinema-bff
           dockerfile: Dockerfile
        image: cinema-bff
        environment:
            PORT: ${BFF_PORT}
            BACKEND_URL: ${BACKEND_URL}
            ALLOW_ORIGINS: ${BFF_ALLOW_ORIGINS}
        volumes:
           - node_modules:/app/node_modules
        ports:
           - ${BFF_PORT}:3000
        depends_on:
            - movies-backend
        networks:
            - backend-network
            - frontend-network
    cinema-frontend:
        build:
           context: ../frontend/cinema-frontend
           dockerfile: Dockerfile
        image: cinema-frontend
        environment:
            VITE_BASE_URL: ${FRONTEND_BASE_URL}
        volumes:
           - node_modules:/app/node_modules
        ports:
           - ${FRONTEND_PORT}:9000
        depends_on:
            - cinema-bff
        networks:
            - frontend-network
            
volumes:
    node_modules:
    postgres-db-volume:
        driver: local
        driver_opts:
            type: none
            o: bind
            device: ./postgres/data
networks:
    db-network:
    backend-network:
    frontend-network:
